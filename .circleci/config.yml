version: 2
jobs:
  build:
    working_directory: ~/profbit
    docker:
        - image: python:3.6.4
    steps:
      - checkout
      - run: curl -sL https://deb.nodesource.com/setup_8.x  | bash -
      - run: apt-get install nodejs -y
      - run: make installdeps
      - run: pipenv run make coverage && npm test
